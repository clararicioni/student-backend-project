<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/bookico.ico" type="image/x-icon">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap');

    body {
        font-family: "Mulish", sans-serif;
        user-select: none;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        width: 100%;
    }

    @media (max-width: 992px) {
        .telefone,
        .nome {
            white-space: nowrap;
        }
    }
</style>

<body>
    <main class="container mt-3">
        <header class="display-4 bg-light text-center">
            Cadastro de Alunos
        </header>

        <section>
            <div class="display-6">
                Formulário de Cadastro:
            </div>
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <form id="studentForm" onsubmit="save(); return false;">
                        <div class="row mb-3 mt-3">
                            <label for="inputName" class="col-sm-2 col-form-label">Nome: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputName" required>
                            </div>
                        </div>

                        <div class="row mb-3 mt-3">
                            <label for="inputEmail" class="col-sm-2 col-form-label">Email: </label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail" required>
                            </div>
                        </div>

                        <div class="row mb-3 mt-3">
                            <label for="inputPhone" class="col-sm-2 col-form-label">Telefone: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputPhone" required></input>
                            </div>
                        </div>

                        <div class="row mb-3 mt-3">
                            <label for="inputCat" class="col-sm-2 col-form-label">Cursos: </label>
                            <div class="col-sm-5">
                                <select class="form-select" aria-label="Default select example" id="inputCat" required>
                                    <option value="">Escolha: </option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3 mt-3">
                            <label for="turnoManha" class="col-sm-2 col-form-label">Turno: </label>
                            <div class="col-sm-5">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="turnoManha"
                                        value="1" required>
                                    <p id="pturnoManhã"></p>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="turnoTarde"
                                        value="2">
                                    <p id="pturnoTarde"></p>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="turnoNoite"
                                        value="3">
                                    <p id="pturnoNoite"></p>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3 mt-3">
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-success">Cadastrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <hr>
        <section>
            <div class="display-6">
                Alunos Cadastrados:
            </div>
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <table class="table" id="studentsTable">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nome</th>
                                <th scope="col" class="d-none d-md-table-cell">Email</th>
                                <th scope="col" class="d-none d-md-table-cell">Telefone</th>
                                <th scope="col" class="d-none d-md-table-cell">Curso</th>
                                <th scope="col" class="d-none d-md-table-cell">Turno</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-secondary text-center text-white fixed-bottom">
        @Sistemas P&D
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
